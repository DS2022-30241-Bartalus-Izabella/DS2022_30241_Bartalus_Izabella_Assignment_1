<form class="edit_form_for_devices" [formGroup]="editFormForDevices">
  <h1>Edit device</h1>
  <h4>Please fill in this form to edit device.</h4>

  <mat-form-field class="full-width-form">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field class="full-width-form">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address">
  </mat-form-field>

  <mat-form-field class="full-width-form">
    <mat-label>Maximum hourly energy consumption</mat-label>
    <input matInput formControlName="maxHourlyEnergyConsumption">
  </mat-form-field>

  <div class="edit_device_buttons_container">
    <button class="saveChanges_editDevice_btn" (click)="editDevice()" mat-button>Save changes</button>
    <button class="cancelEdit_btn" (click)="discardChanges()" mat-button>Cancel</button>
  </div>
</form>
<button class="logout-button" (click)="logout()" routerLink="/login">LOG OUT</button>
